<div id="navmenu">
  <div id="pagetitle">
    <a href="{{root_url}}/index.html"><img src="assets/logo.png" alt="Dan's Dinners Logo" /></a>
  </div>
  <div id="menus">
  <ul>
    {% for item in site.data.navigation %}
    <li><a href="{{ item.link | prepend:site.baseurl }}" {% if page.url == item.link %}class="current"{% endif %}>
        {{ item.name }}
    </a></li>
    {% endfor %}
  </ul>
  </div>
</div>
